<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>
    <script src="react-basic.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ChatInput () {
            return(
                <>
                <input placeholder = "Send a message to Chatbot" size = "30"></input>
                <button>Send</button>
                </>
            );
        }

        function ChatMessage({message, sender}) {
                return(
                    <div>
                        {sender === 'robot' && <img src="assets/robot.png" width = "50" />}
                        {message}
                        {sender === 'user' && <img src="assets/user.png" width = "50" />}
                    </div>
                );
                }

        function App() {
            return(
                <div>
                    <h1>Chatbot</h1>
                    <ChatInput />
                    <ChatMessage message = "Hello Chatbot" sender = "user"/>
                    <ChatMessage message = "Hello Adhil H Quazi" sender = "robot"/>
                    <ChatMessage message = "I am Good bro thanks for asking" sender = "user"/>
                    <ChatMessage message = "How are you doing?" sender = "robot"/>
                </div>
            );
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
